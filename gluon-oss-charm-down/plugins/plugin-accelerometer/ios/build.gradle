dependencies {
    compile project(':core/ios')
    compile project(':plugin-accelerometer')
    compile project(':plugin-lifecycle/ios')
}

ext.description = 'API to access accelerometer features for the iOS platform'

def service = "Accelerometer"

task xcodebuild {
    doLast {
        xcodebuildIOS("$project.buildDir","$project.projectDir", "$service")
    }
}

jar {
    dependsOn xcodebuild
    from("$project.buildDir/native/lib${service}.a")
    {
        into "native"
    }
}
