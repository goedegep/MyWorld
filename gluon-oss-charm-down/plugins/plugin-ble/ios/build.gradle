dependencies {
    compile project(':core/ios')
    compile project(':plugin-ble')
}

ext.description = 'API to access bluetooth low energy features for the iOS platform'

def service = "Ble"

task xcodebuild {
    doLast {
        xcodebuildIOS("$project.buildDir","$project.projectDir", "$service")
    }
}

jar {
    dependsOn xcodebuild
    from("$project.buildDir/native/lib${service}.a")
    {
        into "native"
    }
}
